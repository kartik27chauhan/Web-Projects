<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="stylegallery.css">
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <h1>Avenger's Gallery</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="projectimg/ironman.jpg" alt="">
                    <figcaption>Iron Man</figcaption>
                </figure>
                <figure class="card">
                    <img src="projectimg/capamerica.jpg" alt="">
                    <figcaption>Captain America</figcaption>
                </figure>
                <figure class="card">
                    <img src="projectimg/Hulk.jpg" alt="">
                    <figcaption>Hulk</figcaption>
                </figure>
                <figure class="card">
                    <img src="projectimg/Thor.jpg" alt="">
                    <figcaption>Thor</figcaption>
                </figure>
                <figure class="card">
                    <img src="projectimg/Black.jpg" alt="">
                    <figcaption>Black Panther</figcaption>
                </figure>
                <figure class="card">
                    <img src="projectimg/spider.jpg" alt="">
                    <figcaption>Spider Man</figcaption>
                </figure>
                <figure class="card">
                    <img src="projectimg/Thanos.jpg" alt="">
                    <figcaption>Thanos</figcaption>
                </figure>
                <figure class="card">
                    <img src="projectimg/Scarlet.jpg" alt="">
                    <figcaption>Scarlet Witch</figcaption>
                </figure>
                <figure class="card">
                    <img src="projectimg/avengers.jpg" alt="">
                    <figcaption>avengers</figcaption>
                </figure>

            </div>
        </div>
    </div>
</body>
</html>
